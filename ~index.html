<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<title>Synergo App Home</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="header">
	<div class="home-title">
		<h1>Create Your Day</h1>
	</div>	
</div>

<div class="main-box">
	<div class="top-box"> <!-- box for HIGHS and LOWS -->
        <a href="#" class="main-image highs-image"><div class="highs-box"><p>HIGHS</p></div></a>
        <a href="#" class="main-image lows-image"><div class="lows-box"><p>LOWS</p></div></a>
    </div> <!--end top-box-->
	<div class="middle-box"> <!-- box for PORTABLES and ICE BREAKERS -->
        <a href="#" class="main-image portables-image"><div class="portables-box"><p>PORTABLES</p></div></a>
        <a href="#" class="main-image ice-image"><div class="ice-box"><p>ICE BREAKERS</p></div></a>
    </div> <!--end middle-box-->
	<div class="bottom-box"> <!-- box for A-Z and THEMES -->
        <a href="#" class="main-image all-image"><div class="all-box"><p>A-Z</p></div></a>
        <a href="#" class="main-image themes-image"><div class="themes-box"><p>THEMES</p></div></a>
    </div> <!--end bottom-box-->
</div>

<div class="footer">
	<div class="footer-contents">
    	<a href="#"><div class="today"><p>TODAY</p></div></a>
        <a href="#"><div class="favs"><p>FAVS</p></div></a>
        <a href="#"><div class="more"><p>MORE</p></div></a>
    </div>
</div>

</body>
</html>
