<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<title>Synergo App Home</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="header">
	<div class="home-title">
		<h1>Create Your Day</h1>
	</div>	
</div>

<div class="main-box">
	<div class="top-box"> <!-- box for HIGHS and LOWS -->
        <div class="highs-box"><a href="#" class="main-image highs-image"><p>HIGHS</p></a></div>
        <div class="lows-box"><a href="#" class="main-image lows-image"><p>LOWS</p></a></div>
    </div> <!--end top-box-->
	<div class="middle-box"> <!-- box for PORTABLES and ICE BREAKERS -->
        <div class="portables-box"><a href="#" class="main-image portables-image"><p>PORTABLES</p></a></div>
        <div class="ice-box"><a href="#" class="main-image ice-image"><p>ICE BREAKERS</p></a></div>
    </div> <!--end middle-box-->
	<div class="bottom-box"> <!-- box for A-Z and THEMES -->
        <div class="all-box"><a href="#" class="main-image all-image"><p>A-Z</p></a>
        </div>
        <div class="themes-box"><a href="#" class="main-image themes-image"><p>THEMES</p></a>
        </div>
    </div> <!--end bottom-box-->
</div>

</body>
</html>
